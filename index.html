<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de acceso</title>
    <script>
      function validarDispositivo() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var platform = navigator.platform.toLowerCase();
        var aspectRatio = window.innerWidth / window.innerHeight;

        console.log("User Agent: ", userAgent);
        console.log("Plataforma: ", platform);
        console.log("Relación de aspecto: ", aspectRatio);

        // Validación por User Agent (detecta dispositivos móviles)
        if (
          /android|avantgo|blackberry|iphone|ipad|ipod|palm|windows phone|xda|midp|mobile/i.test(
            userAgent
          )
        ) {
          document.write(
            "<h1>El acceso desde dispositivos móviles no está permitido1.</h1>"
          );
          return;
        }

        // Validación por plataforma (detecta iPhone, iPad, Android)
        if (
          platform.includes("iphone") ||
          platform.includes("android") ||
          platform.includes("ipad")
        ) {
          document.write(
            "<h1>El acceso desde dispositivos móviles no está permitido2.</h1>"
          );
          return;
        }

        // Validación de resolución de pantalla (dispositivos móviles suelen tener resoluciones pequeñas)
        if (window.innerWidth < 900 || window.innerHeight < 600) {
          document.write(
            "<h1>El acceso desde dispositivos móviles no está permitido3.</h1>"
          );
          return;
        }

        // Validación de Touch (detecta si el dispositivo tiene pantalla táctil)
        if ("ontouchstart" in window || navigator.maxTouchPoints > 0) {
          document.write(
            "<h1>El acceso desde dispositivos móviles no está permitido4.</h1>"
          );
          return;
        }

        // Validación del ratio de aspecto (mayoría de móviles tienen mayor altura que ancho)
        if (aspectRatio < 1) {
          document.write(
            "<h1>El acceso desde dispositivos móviles no está permitido5.</h1>"
          );
          return;
        }

        // Si pasa todas las validaciones, mostrar el iframe
        document.getElementById("formulario").style.display = "block";
      }

      // Ejecutar la validación cuando la página se carga
      window.onload = validarDispositivo;
    </script>
    <style>
      #formulario {
        display: none; /* Esconde el iframe inicialmente */
        width: 640px;
        height: 919px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Acceso al Formulario de Asistencia</h1>

    <!-- Iframe que contiene el formulario de Google -->
    <iframe
      id="formulario"
      src="https://docs.google.com/forms/d/e/1FAIpQLSdtQD_e6WO_NsctnFD0BBpk_4JeXVRE4ZcaaeIgHQGTkwWwDg/viewform?embedded=true"
    >
      Cargando…
    </iframe>
  </body>
</html>
